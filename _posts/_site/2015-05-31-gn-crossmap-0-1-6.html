<p>Version 0.1.6 of <code class="language-plaintext highlighter-rouge">gn_crossmap</code> tool is out.</p>

<p><a href="https://github.com/GlobalNamesArchitecture/gn_crossmap">Global Names Crossmap</a> tool allows to match names from a a
spreadsheet to names from <a href="http://resolver.globalnames.org/data_sources">any data source</a> in Global Names
Resolver.</p>

<p>Fixes a bug in rank inferring by <a href="https://github.com/GlobalNamesArchitecture/biodiversity">Global Names Parser</a>.</p>
